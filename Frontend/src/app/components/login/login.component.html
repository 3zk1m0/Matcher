<div style="text-align: center;">
<h1 class="mat-display-1 title">Welcome to the Movie Matching</h1>
<h3 class="text">This app is for couples that struggle to find shows/moives to watch together.</h3>
    <form>
        <mat-form-field class="input btn" >
        <mat-label class="input">User Name</mat-label>
        <input matInput class="input" #userName>
        </mat-form-field>
        <br>
        <mat-form-field class="input btn" >
        <mat-label class="input">Password</mat-label>
        <input matInput class="input" #pass>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" class="btn" (click)= startClick()>Log in</button>
    </form>
    <br>
    <a class="input" routerLink="/signup" routerLinkActive='active'>Sign up</a>
</div>
